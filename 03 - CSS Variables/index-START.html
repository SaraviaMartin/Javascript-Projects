<body>
    <h1>Update CSS variables with JS</h1>
    <div class="controles">
        <label for="blur"> Blur:</label>
        <input type="range" type="range" name="blur" min="0" max="25" value="10" data-sizing="px">

        <label for="spacing">Spacing:</label>
        <input type="range" type="range" name="spacing" min="10" max="200" value="10" data-sizing="px">

        <label for="base">Color Base</label>
        <input type="color" type="color" name="base" value="#ffc600">
    </div>
